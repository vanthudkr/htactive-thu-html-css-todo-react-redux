<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style-home.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Sign in</title>
  </head>

  <body>
    <div class="container">
      <div class="item item1">
        <h1 class="header__title">Todo React Redux</h1>
        <ul class="header__actions">
          <li>
            <a
              class="link link--github"
              href="https://github.com/r-park/todo-react-redux"
            >
              <svg viewBox="0 0 20 20">
                <path
                  d="M10 0C4.5 0 0 4.5 0 10c0 4.4 2.9 8.2 6.8 9.5.5.1.7-.2.7-.5v-1.9c-2.5.5-3.2-.6-3.4-1.1-.1-.3-.6-1.2-1-1.4-.4-.2-.9-.6 0-.7.8 0 1.3.7 1.5 1 .9 1.5 2.4 1.1 3 .9.1-.6.4-1.1.6-1.3-2.2-.3-4.6-1.2-4.6-5 0-1.1.4-2 1-2.7 0-.3-.4-1.3.2-2.7 0 0 .8-.3 2.8 1 .7-.2 1.6-.3 2.4-.3s1.7.1 2.5.3c1.9-1.3 2.8-1 2.8-1 .5 1.4.2 2.4.1 2.7.6.7 1 1.6 1 2.7 0 3.8-2.3 4.7-4.6 4.9.4.3.7.9.7 1.9v2.8c0 .3.2.6.7.5 4-1.3 6.8-5.1 6.8-9.5C20 4.5 15.5 0 10 0z"
                ></path>
              </svg>
            </a>
          </li>
          <li>
            <button class="btn">
              <a href="./index.html">Sign out</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="content-container">
      <div class="content">
        <input
          class="task-form__input"
          type="text"
          placeholder="What need to be done?"
        />
        <ul class="task-filters">
          <li><a class="active" href="home.html">View All</a></li>
          <li><a href="#">Active</a></li>
          <li><a href="completed.html">Completed</a></li>
        </ul>
        <div class="task-list">
          <div class="task-item" tabindex="0">
            <div class="cell">
              <button class="btn btn--icon task-item__button" type="button">
                <i class="fas fa-check"></i>
              </button>
            </div>
            <div class="cell" style="width: -webkit-fill-available;">
              <div class="task-item__title" tabindex="0">kokoko</div>
            </div>
            <div class="cell">
              <button class="btn btn--icon task-item__button" type="button">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button class="btn btn--icon task-item__button" type="button">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
